
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
      </script>
  </script>
<script>
    $(document).ready(function(){
      $("#button3").click(function(){

      var song=getRandomInt(1,4);
      var card=getRandomInt(1111111111111111, 9999999999999999);
      var url="https://docs.google.com/forms/d/1Sq0J5DMV71tw53RhAs7ChGgtEmoGm9fWfD_-Uwf5GSs/formResponse?ifq&entry.2001302551=Song "+song+"&entry.1471340895="+card+ "&submit=Submit";
       
       $.ajax({
       url: url,

       error:function(){
       alert("ERROR");
       },

       success: function(data){
       $("#div1").append(data);
       },
       type:"POST"
       });

      });
    });

    function getRandomInt(min, max){
    return Math.floor(Math.random()*(max-min+1)) +min;
    }
    </script>
    <style>

      button{
         width:200px;
         height:200px;
       }
    </style>
    </head>
    <body>
    <div align="center">
         <button id="button3">AJAX POST</button>
         <div id="div1"></div>
    </div>
    </body>
    </html>
